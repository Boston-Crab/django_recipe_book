{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<header class="black-background">
    <h1 class="orange">Meal Recipes Django Web App Using TheMealDB API</h1>
    <a href="{% url 'recipes:index' %}">
        <button>Home</button>
    </a>
    {% if request.user.is_authenticated %}
        <p class="orange">{{ request.user.username|capfirst }}</p>
        <a href="{% url 'user:logout' %}"><button>Logout</button></a>
        <a href="{% url 'user:account' %}"><button>My Account</button></a>
    {% else %}
        <a href="{% url 'user:login' %}"><button>Login</button></a>
        <a href="{% url 'user:signup' %}"><button>Signup</button></a>
    {% endif %}
</header>
<body class="orange-background">
    {% block content %}
    {% endblock %}
</body>
</html>
