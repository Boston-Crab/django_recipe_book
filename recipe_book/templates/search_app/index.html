{% extends "base.html" %}

{% block content %}
<h1 class="black">Search for Recipes</h1>
<br>
{% if message %}
<p class="black information-popup">{{ message }}</p>
{% endif %}
<form action="{% url 'recipes:get_recipes' %}" method="get">
    {% csrf_token %}
    <input type="text" id="search_term" name="search_term" class="input-field" required>
    <button type="submit" class="button-black">Search</button>
</form>
{% endblock content %}
