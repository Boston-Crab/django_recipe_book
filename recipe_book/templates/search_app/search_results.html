{% extends "base.html" %}

{% block content %}
  {% for meal in data %}
    <ul>
      <li class="list-no-deco">--- {{ meal.idMeal }} ---</li>
      <li class="list-no-deco">{{ meal.strMeal }}</li>
      <li class="list-no-deco"><a href="{% url 'recipes:get_recipe_by_id' meal.idMeal %}"><img src="{{ meal.strMealThumb }}" alt="Meal Thumbnail" class="recipe-image"></a></li>
      <li class="list-no-deco">Category - {{ meal.strCategory }}</li>
      <li class="list-no-deco">Culture - {{ meal.strArea }}</li>
    </ul>
  {% endfor %}
{% endblock content %}
